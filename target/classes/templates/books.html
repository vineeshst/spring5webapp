<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Web App</title>
</head>
<body>
<h1>Books List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publiher</th>
    </tr>
    <tr th:each="book: ${books}">
       <td th:text="${book.id}">123</td>
       <td th:text="${book.title}">Joe</td>
       <td th:text="${book.publisher.name}">Buck</td>
    </tr>
    </tr>
</table>
</body>
</html>
